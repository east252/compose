# Postgres
services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=generate-a-good-password123
      - POSTGRES_DB=defaultdb
      - PGDATA=/var/lib/postgresql/data/pgdata
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    ports:
      - "2004:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres:
